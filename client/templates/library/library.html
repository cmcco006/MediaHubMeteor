<template name="library">

  <div class="fixed col-sm-6">
    <div id="youtube-main-player"></div>

    <div class="control-panel">
      <span class="glyphicon glyphicon-play"></span>
    </div>
  </div>

  <div class="container col-sm-6 col-sm-offset-6">
    <!-- test work area for SoundCloud API -->




    <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
    {{#each songList}}
    <div class="media">
      <div class="media-left media-middle">
        <a href="#">
          <img class="media-object" src="{{thumbnail}}" alt="" />
        </a>
      </div>
      <div class="media-body">
        <h4 class="media-heading">{{title}}</h4>
      </div>
      <div class="media-right media-middle">
        <button id="SongList-PlayButton" class="btn btn-primary" value="{{@index}}"><span class="glyphicon glyphicon-play"> Play</span></button>
      </div>
    </div>
    {{/each}}
  </div>

</template>
