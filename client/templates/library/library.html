<template name="library">

<div class="container">
  <div class="col-sm-6">
    <div id="youtube-main-player"></div>
    <br>

    {{> metadata}}
  </div>

  <div class="col-sm-6">
    {{#each songList}}
    <div class="media">
      <div class="media-left media-middle">
        <a href="#">
          <img class="media-object" src="{{thumbnail}}" alt="" />
        </a>
      </div>
      <div class="media-body">
        <h4 class="media-heading">{{title}}</h4>
      </div>
      <div class="media-right media-middle">
        <button id="SongList-PlayButton" class="btn btn-primary" value="{{@index}}"><span class="glyphicon glyphicon-play"> Play</span></button>
        <button id="remove">Remove</button>
      </div>
    </div>
    {{/each}}
  </div>
</div>

</template>

<template name="metadata">
  <div style="float: left;">
    <form class="like">
      <input type="submit" value="Like">
    </form>
  </div>
  <div style="float: left;">
    <form class="dislike">
      <input type="submit" value="Dislike">
    </form>
  </div>

  &nbsp; &nbsp; {{views}} Views, {{likes}} Likes, {{dislikes}} Dislikes
  <br><br>

  <form class="comment">
    <textarea rows="4" cols="68" id="comment"></textarea><br>
    <input type="submit"><br><br>
  </form>

  {{#each comments}}
    {{> comment}}
  {{/each}}
</template>

<template name="comment">
<div style="width: 500px; overflow-x: scroll;">
  <b>{{author}} - {{dateFormat}}</b> <pre>{{text}}</pre>

  <div style="float: left;">
    <form class="clike">
      <input type="submit" value="Like">
    </form>
  </div>
  <div style="float: left;">
    <form class="cdislike">
      <input type="submit" value="Dislike">
    </form>
  </div>
  {{#if isAuthor}}
  <div style="float: left;">
    <form class="cdelete">
      <input type="submit" value="Delete">
    </form>
  </div>
  {{/if}}

    &nbsp; {{likes}} Likes, {{dislikes}} Dislikes
    <br><br>
</div>
</template>
